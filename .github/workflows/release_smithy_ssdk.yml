name: release_smithy_ssdk
on:
  push:
    branches:
      - main
  workflow_dispatch: {}
jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      latest_commit: ${{ steps.git_remote.outputs.latest_commit }}
      tag_exists: ${{ steps.check_tag_exists.outputs.exists }}
    env:
      CI: "true"
    defaults:
      run:
        working-directory: ./src/packages/my-api/build/smithy/source/typescript-ssdk-codegen
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set Git Identity
        run: |-
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install Dependencies
        run: yarn install --check-files --frozen-lockfile
        working-directory: ./
      - name: Build
        run: yarn build
      - name: Determine Version
        id: get_version
        run: echo "version=v$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
      - name: Check if Tag Exists
        id: check_tag_exists
        run: |-
          TAG="v$(node -p 'require(`./package.json`).version')"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
      - name: Create Tag
        if: steps.check_tag_exists.outputs.exists == 'false'
        run: |-
          VERSION=$(node -p "require('./package.json').version")
          git tag "v$VERSION"
          git push origin "v$VERSION"
      - name: Pack Artifact
        run: yarn pack --filename smithy-ssdk.tgz
      - name: Backup Permissions
        run: getfacl -R . > permissions-backup.acl
        continue-on-error: true
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: smithy-ssdk-artifact
          path: ./src/packages/my-api/build/smithy/source/typescript-ssdk-codegen
          overwrite: true
      - name: Upload Tag
        run: echo "v$(node -p \"require('./package.json').version\")" > releasetag.txt
  release_npm:
    name: Publish to NPM
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    if: needs.release.outputs.tag_exists != 'true' && needs.release.outputs.latest_commit == github.sha
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: smithy-ssdk-artifact
          path: ./dist
      - name: Restore Permissions
        run: cd dist && setfacl --restore=permissions-backup.acl
        continue-on-error: true
      - name: Publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish dist/smithy-ssdk.tgz --access public
  release_github:
    name: Publish to GitHub Releases
    needs:
      - release
      - release_npm
    runs-on: ubuntu-latest
    permissions:
      contents: read
    if: needs.release.outputs.tag_exists != 'true' && needs.release.outputs.latest_commit == github.sha
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: smithy-ssdk-artifact
          path: ./dist
      - name: GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release create $(cat dist/releasetag.txt) --title "$(cat dist/releasetag.txt)" --notes "Automated release for SSDK"
