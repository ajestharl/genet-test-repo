name: release_smithy_client
on:
  push:
    branches:
      - main
  workflow_dispatch: {}
jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    outputs:
      latest_commit: ${{ steps.git_remote.outputs.latest_commit }}
      next_version: ${{ steps.next_version.outputs.version }}
      tag_exists: ${{ steps.check_tag_exists.outputs.exists }}
    env:
      CI: "true"
    defaults:
      run:
        working-directory: ./src/packages/my-api/build/smithy/source/typescript-client-codegen
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install Dependencies
        run: yarn install --check-files --frozen-lockfile
        working-directory: ./
      - name: Check for Changes and Determine Version
        id: version_check
        run: |-
          set -e
          mkdir -p dist
          PACKAGE_DIR=$(pwd)
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          CURRENT_VERSION=$(npm view $PACKAGE_NAME version 2>/dev/null || echo '0.0.0')
          NEXT_VERSION=$(echo $CURRENT_VERSION | awk -F. '{$NF = $NF + 1;} 1' | sed 's/ /./g')
          TAG="v$NEXT_VERSION"
          echo "Package $PACKAGE_NAME current version: $CURRENT_VERSION"
          echo "Next version will be: $NEXT_VERSION"
          echo "version=$NEXT_VERSION" >> $GITHUB_OUTPUT
          echo "has_changes=true" >> $GITHUB_OUTPUT
          echo "$TAG" > dist/releasetag.txt
      - name: Create Tag
        if: steps.version_check.outputs.has_changes == 'true'
        run: |-
          set -ex
          if [ ! -f dist/releasetag.txt ]; then
            echo "Error: dist/releasetag.txt not found"
            exit 1
          fi
          TAG=$(cat dist/releasetag.txt)
          echo "Creating tag: $TAG"
          git config user.name github-actions
          git config user.email github-actions@github.com
          git tag "$TAG"
          git push origin "$TAG"
      - name: Check for new commits
        id: git_remote
        run: echo "latest_commit=${{ github.sha }}" >> $GITHUB_OUTPUT
      - name: Pack Artifact
        run: yarn pack --filename smithy-client.tgz
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: ./src/packages/my-api/build/smithy/source/typescript-client-codegen
          overwrite: true
  release_npm:
    name: Publish to NPM
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    if: needs.release.outputs.tag_exists != 'true' && needs.release.outputs.latest_commit == github.sha
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          registry-url: https://registry.npmjs.org
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
          path: ./dist
      - name: Extract smithy-client.tgz
        run: mkdir repo && tar -xzf ./dist/smithy-client.tgz -C repo --strip-components=1
      - name: Update Version
        run: 'VERSION="${{ needs.release.outputs.next_version }}" && sed -i "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" package.json && echo "Updated version to $VERSION" && cat package.json | grep version'
        working-directory: ./repo
      - name: Remove prepack script
        run: jq 'del(.scripts.prepack)' package.json > package.tmp.json && mv package.tmp.json package.json
        working-directory: ./repo
      - name: Publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN_SMITHY }}
        run: npm publish --access public
        working-directory: ./repo
  release_github:
    name: Publish to GitHub Releases
    needs:
      - release
      - release_npm
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: needs.release.outputs.tag_exists != 'true' && needs.release.outputs.latest_commit == github.sha
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
          path: ./dist
      - name: GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: 'VERSION="${{ needs.release.outputs.next_version }}" && echo "Creating release for version: v$VERSION" && gh release create "v$VERSION" --title "v$VERSION" --notes "Automated release for CLIENT" ./dist/smithy-client.tgz'
