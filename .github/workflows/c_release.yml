name: c_release
on:
  push:
    branches:
      - release
  workflow_dispatch: {}
jobs:
  bump_version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    outputs:
      version: ${{ steps.getver.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set Git Identity
        run: |-
          git config --global user.email 'github-actions@github.com'
          git config --global user.name 'GitHub Actions'
      - name: Run Projen Release
        run: npx projen release
        working-directory: ./
      - name: Read Version from releasetag.txt
        id: getver
        run: |-
          VERSION=$(cat dist/releasetag.txt | sed 's/^v//')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"
  trigger_smithy_client:
    needs: bump_version
    permissions:
      contents: write
      id-token: write
    uses: ./.github/workflows/release_smithy_client.yml
    with:
      version: ${{ needs.bump_version.outputs.version }}
  trigger_smithy_ssdk:
    needs: bump_version
    permissions:
      contents: write
      id-token: write
    uses: ./.github/workflows/release_smithy_ssdk.yml
    with:
      version: ${{ needs.bump_version.outputs.version }}
